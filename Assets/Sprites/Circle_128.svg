<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Радиационный градиент: центр полностью белый, к краю плавно в прозрачность -->
    <radialGradient id="fade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="92%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Прозрачный фон -->
  <rect width="128" height="128" fill="transparent"/>
  <!-- Белый круг с мягким краем -->
  <circle cx="64" cy="64" r="63" fill="url(#fade)"/>
</svg>


